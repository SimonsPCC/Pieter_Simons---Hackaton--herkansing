<body>
    <header>
        <div class="banner">


            <h1>Villa Kakelbont</h1>
        </div>
    </header>




    <nav>
        <!--begin wrapper-->
        <div class="wrapper">

            <!--begin navigatie-->

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.google.nl/">Google</a></li>
            </ul>
        </div>

    <!--einde navigatie-->

    <!--begin wrapper-->
    <div class="wrapper">


        <!--main-->
        <main>
            <div>


                <div class="container">

                    <div class="contact">
                        <h3> Lid worden?</h3>
                        <p> Laat je gegevens achter en we nemen zo snel mogenlijk contact met je op.</p>
                    </div>
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">Je naam</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="fname" name="firstname" placeholder="Voor- en achternaam..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="col-75">
                                <input type="email" name="mail" id="email" placeholder=" uw e-mail adres..">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="country">Land</label>
                            </div>
                            <div class="col-75">
                                <select id="country" name="country">
                                    <option value="Belgie">Belgie</option>
                                    <option value="Nederland">Nederland</option>

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="subject">Opmerkingen</label>
                            </div>
                            <div class="col-75">
                                <textarea id="subject" name="subject" placeholder="Vragen of opmerkingen..."
                                    style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Versturen">
                        </div>
                    </form>
                </div>


                <div class="diva"> <img src="pics/kip-5.jpg" alt="/"></div>
            </div>
        </main>
    </div>
